{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4 text-light">New Code Offers and Discounts</h2>
  <div class="table-responsive">
    <table class="table table-bordered table-dark table-hover">
      <thead>
        <tr>
          <th scope="col">Code</th>
          <th scope="col">Discount</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
        {% for offer in offers %}
        <tr>
          <td><span class="badge badge-primary">{{ offer.code }}</span></td>
          <td><span class="badge badge-success">{{ offer.discount }}%</span></td>
          <td><span class="badge badge-info">{{ offer.description }}</span></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
