{% extends 'core/base.html' %}

{% block title %} {{title}} {% endblock %}

{% block content %}
<h1 class="mb-6 text-3xl">{{ title }}</h1>

<form method="post" action="." enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-3">
            <label class="inline-block mb-2"></label><br>
              {{ form.as_p }}
    </div>

    {% if form.errors or form.non_field_errors %}
                <div class="mb-3 p-6 bg-red-100 rounded-xl">
                  {% for field in form %}
                    {{ field.errors }}
                  {% endfor %}
                </div>
    {% endif %}

    <button class="mt-6 py-4 mx-auto px-8 text-lg bg-blue-500 hover:bg-blue-700 rounded-xl text-white">Save Item</button>


</form>

{% endblock %}
